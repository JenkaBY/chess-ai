<div class="game-info">
  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button
      class="tab-button"
      [class.active]="activeTab() === 'game'"
      (click)="setActiveTab('game')"
    >
      Game
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab() === 'history'"
      (click)="setActiveTab('history')"
    >
      History
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab() === 'laps'"
      (click)="setActiveTab('laps')"
    >
      Laps
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Game Tab -->
    @if (activeTab() === 'game') {
      <app-game-tab
        [gameService]="gameService"
        [moveNotation]="moveNotation"
        [errorMessage]="errorMessage"
        (moveNotationChange)="moveNotation = $event"
        (errorMessageChange)="errorMessage = $event"
        (submitMoveEvent)="submitMove()"
        (resetGameEvent)="resetGame()"
      ></app-game-tab>
    }

    <!-- History Tab -->
    @if (activeTab() === 'history') {
      <app-history-tab
        [moves]="gameService.moveHistory()"
        [getMoveDescription]="getMoveDescription"
      ></app-history-tab>
    }

    <!-- Laps Tab -->
    @if (activeTab() === 'laps') {
      <app-laps-tab (replayRequested)="handleReplayRequest($event)"></app-laps-tab>
    }
  </div>
</div>
